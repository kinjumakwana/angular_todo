<div class="container my-3">
    <h4> Add-todo! </h4>
    <form (ngSubmit) = "OnSubmit()">
        <div class="mb-3">
            <label for="title" class="form-label">Todo Title</label>
            <input type="text" [(ngModel)]="Title" class="form-control" id="title" name = "title">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Todo Desciption</label>
            <input type="text" class="form-control" [(ngModel)]="Desc" id="desc" name="desc" rows="3" >
        </div>
        
        <button type="submit" class="btn btn-sm btn-primary">Add Todo</button>
    </form>
</div>
